<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Bookmarks</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/83fdd2ab4b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Main title -->
    <h1 class="main-title">Create Your Own Bookmarks</h1>
    <!-- Open Modal -->
    <div class="button-container">
      <button class="button-54" role="button" id="show-modal">Add Bookmarks</button>
    </div>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmarks</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!--  Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!--  Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <div class="button-container">
              <button type="submit" class="submit-button">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
